<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pathwise Online Multiplayer</title>
</head>
<body class="container-fluid">
<div class="d-flex justify-content-center">
    <h1> Pathwise Online </h1>
</div>
<div class="row d-flex justify-content-center mt-2">
    <div id="sketch" style="width: 972px">

    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="p-2">
        <button type="submit" id="create-room-button" class="btn btn-primary">Create Room</button>
    </div>
    <div class="p-2">
        <button type="submit" id="list-rooms-button" class="btn btn-secondary">Refresh Rooms</button>
    </div>
</div>
<div class="row justify-content-center pb-5">
    <div class="col-auto">
        <table id="list-rooms-table" class="table table-responsive table-stripe table-bordered">
            <thead>
            <tr>
                <th>Number of Players</th>
                <th>Room Id</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
